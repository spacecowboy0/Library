<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
</head>

<body>

    <h1>Book Manager</h1>

    <h3>Consulta de Livros</h3>

    <div name="search">
        <input name="consult" type="text" placeholder="Termo de busca">
        <input name="button" type="button" value="Buscar">
    </div>

    <div name="filters">
        <h4>Filtros:</h4>

        <input id="isbn" name="ISBN" type="checkbox">
        <label for="isbn">ISBN</label>
        
        <br>

        <input id="title" name="Título" type="checkbox">
        <label for="title">Título</label>

        <br>

        <input id="author" name="author" type="checkbox">
        <label for="author">Autor</label>

        <br>

        <input id="gender" name="gender" type="checkbox">
        <label for="gender">Gênero</label>
    </div>

</body>
</html>
