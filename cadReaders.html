<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
</head>

<body>

    <h1>Cadasto de Usuários</h1>

<div>    
    <hr>
        <h2>Informações Gerais</h2>
        <input id="name" type="text" placeholder="Nome">
        <br>
        <input id="cpf" type="text" placeholder="CPF">
        <br>
        <input id="phone" type="text" placeholder="Telefone">
        <br>
        <input id="born" type="date" placeholder="Data de Nascimento">
        <br>
    <hr>
</div>

<div>
    <h2>Endereço</h2>
    <input id="street" type="text" placeholder="Logradouro">
    <br>
    <input id="number" type="text" placeholder="Nº">
    <br>
    <input id="yearPub" type="text" placeholder="Ano de Publicação">
    <br>
    <input id="picture" type="image">
    <br>
</div>
    <input id="send" type="button" value="Salvar">

</body>
</html>
