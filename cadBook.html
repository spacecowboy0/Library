<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
</head>

<body>

    <h1>Cadasto de Livro</h1>

    <input id="isbn" type="text" placeholder="ISBN">
    <br>
    <input id="title" type="text" placeholder="Título">
    <br>
    <input id="author" type="text" placeholder="Autor">
    <br>
    <input id="genderBook" type="text" placeholder="Gênero">
    <br>
    <input id="edition" type="text" placeholder="Edição">
    <br>
    <input id="yearPub" type="text" placeholder="Ano de Publicação">
    <br>
    <textarea id="synopsis" placeholder="Sinopse"></textarea>
    <br>
    <input id="picture" type="image">
    <br>

    <input id="send" type="button" value="Salvar">
    

</body>
</html>
